databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: Dmytro
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: total
                  type: bigDecimal
                  constraints:
                    nullable: false
              - column:
                  name: orderDate
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: shippingAddress
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint
                  constraints:
                    nullable: false
